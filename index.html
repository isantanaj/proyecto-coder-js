<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Art√≠culos de viaje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body class="container">
    <header class="header">
        <div class="header__img">
            <img src="img/logo.png" alt="" srcset="">
        </div>
        <form action="#" class="header__form">
            <input type="search" placeholder="Buscar" id="buscar">
            <button type="submit" class="form__btn" id="btn-buscar"><i class="fa fa-search"></i></button>
        </form>

        <div class="form__shopping">
            <i class="fa fa-shopping-cart" aria-hidden="true" id="carrito"></i>
        </div>
    </header>

    <aside class="filtro">
        <div class="filtro__precio">
            <h2>Precio</h2>
            <p id="precio-1" class="precio__filtrar">
                <$350 </p>
                    <p id="precio-2" class="precio__filtrar">$350 - $700</p>
                    <p id="precio-3" class="precio__filtrar"> >$700</p>
        </div>
        <button class="btn__aside" id="quitar-filtro">Borrar Filtro</button>
    </aside>

    <section class="contenedor" id="producto-lista">
        <!-- Cartas Productos -->
        <div class="contenedor__carrito ocultar" id="producto-carrito">
            <table class="tabla">
                <thead>
                    <tr id="thead">
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- productos -->
                    </tr>
                </tbody>
            </table>
            <button id="vaciar-carrito" class="btn__aside">Vaciar Carrito</button>
            <a href="./pago.html"><button id="pagar" class="btn__aside">Pagar</button></a>
            <h3 id="precio-total"></h3>
        </div>
    </section>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="productos.js"></script>
    <script src="index.js"></script>
</body>

</html>
